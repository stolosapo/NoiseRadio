<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="description" content="Noise Radio" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Noise Radio">
    <meta property="og:description" content="HTML5 audio wrapper, suitable for WebRadio streams and more...">

    <title>Noise Radio</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <script src="js/icecast-info.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/example.js"></script>

</head>

<body>
    <header>
        <h2>Noise Radio</h2>
        <p>HTML5 audio wrapper, suitable for WebRadio streams and more...</p>
    </header>

    <main>
        <div class="audio-container">
            <audio id="radio-audio">
                <source src="https://stream.thefirstkube.net/stream.mp3" type="audio/mpeg">
                <source src="assets/noise/PinkNoise.mp3" type="audio/mpeg">
                <p>Your browser does not support the audio tag.</p>
            </audio>
        </div>

        <div class="controls-container">
            <ul class="controls">
                <li><label id="play">play</label></li>
                <li><label id="reload">reload</label></li>
                <li><a id="listen" target="_blank">stream</a></li>
            </ul>

            <div class="volumecontainer">
                <input type="range" min="0.00" max="1.00" step="0.01" class="volume" id="volume">
            </div>
        </div>

        <div class="status-container">
            <div class="time-container">
                <span class="time"><label id="current-time" ></label></span>
                <span class="duration"><label id="current-duration"></label></span>
            </div>
            <div class="progress">
                <progress id="current-progressbar"></progress>
            </div>
            <div class="listeners-container" id="listeners-container">
                <span class="listeners"><label id="current-listeners"></label></span>
                <span class="listener-peak"><label id="current-listener-peak"></label></span>
            </div>
            <div class="track-container" id="track-container">
                <span class="track"><label id="current-track"></label></span>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        radioInit();
    </script>
</body>

</html>
